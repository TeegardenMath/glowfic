  # we don't use ignored_columns

Rails/I18nLazyLookup: # new in 2.14
  Enabled: false

Rails/I18nLocaleTexts: # new in 2.14
  Enabled: false

Rails/Inquiry:
  Enabled: true

Rails/HasManyOrHasOneDependent:
  Exclude:
    - 'app/models/user.rb'

Rails/HelperInstanceVariable:
  Enabled: false

Rails/I18nLocaleAssignment: # new in 2.11
  Enabled: false
  # we don't use i18n

Rails/MailerName:
  Enabled: true

Rails/MatchRoute: # new in 2.7
  Enabled: true

Rails/MigrationClassName: # new in 2.14
  Enabled: true

Rails/NegateInclude:
  Enabled: true

Rails/Output:
  Exclude:
    - 'app/services/reply_scraper.rb' # post_scraper.rb (which calls ReplyScraper) is run manually in the command line
    - 'db/seeds.rb'
    - 'db/seeds/**' # seed files are run from the command line

Rails/Pluck:
  Enabled: true

Rails/PluckInWhere:
  Enabled: false

# read_attribute(:attr) and self[:attr] are no longer equivalent
Rails/ReadWriteAttribute:
  Enabled: false

Rails/RedundantPresenceValidationOnBelongsTo: # new in 2.13
  Enabled: true

Rails/RedundantTravelBack: # new in 2.12
  Enabled: false
  # we don't use rails tests

Rails/RenderInline:
  Enabled: true

Rails/RenderPlainText:
  Enabled: true

Rails/RootJoinChain: # new in 2.13
  Enabled: true

Rails/RootPathnameMethods: # new in 2.16
  Enabled: false
  # we don't use IO methods

Rails/RootPublicPath: # new in 2.15
  Enabled: true

Rails/SaveBang:
  Enabled: true

Rails/ShortI18n:
  Enabled: true

Rails/SquishedSQLHeredocs:
  Enabled: true

Rails/StripHeredoc: # new in 2.15
  Enabled: true

Rails/ThreeStateBooleanColumn: # new in 2.19
  Enabled: false
  # we don't run cops on db/; otherwise good

Rails/TimeZoneAssignment: # (new in 2.10)
  Enabled: true

Rails/ToFormattedS: # new in 2.15
  Enabled: true

Rails/TopLevelHashWithIndifferentAccess: # new in 2.16
  Enabled: true

Rails/TransactionExitStatement: # new in 2.14
  Enabled: true

Rails/UniqueValidationWithoutIndex:
  Enabled: false

Rails/UnusedIgnoredColumns: # new in 2.11
  Enabled: false
  # we don't use ignored_columns

Rails/WhereEquals:
  Enabled: true

Rails/WhereExists:
  Enabled: false

Rails/WhereMissing: # new in 2.16
  Enabled: true

Rails/WhereNotWithMultipleConditions: # new in 2.17
  Enabled: true

Rails/WhereNot:
  Enabled: true

Rails/ResponseParsedBody: # new in 2.18
  Enabled: true

Rails/ToSWithArgument: # new in 2.16
  Enabled: true

################## RSpec #################################

RSpec/BeEq: # new in 2.9.0
  Enabled: false

RSpec/BeEmpty: # new in 2.20
  Enabled: true

RSpec/BeNil: # new in 2.9.0
  Enabled: true

RSpec/ChangeByZero: # new in 2.11.0
  Enabled: true

RSpec/ClassCheck: # new in 2.13
  Enabled: true

RSpec/ContainExactly: # new in 2.19
  Enabled: true

RSpec/ContextWording:
  Enabled: false

RSpec/DescribedClass:
  EnforcedStyle: explicit

RSpec/DescribeMethod:
  Exclude:
    - 'spec/controllers/posts/*'
    - 'spec/controllers/replies/*'

RSpec/DuplicatedMetadata: # new in 2.16
  Enabled: true

RSpec/ExampleLength:
  Enabled: false

RSpec/ExampleWording:
  Enabled: false

RSpec/ExcessiveDocstringSpacing: # new in 2.5
